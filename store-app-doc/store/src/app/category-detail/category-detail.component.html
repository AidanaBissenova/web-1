<a (click) = "getBack()">Back</a>

<div *ngIf = "category">
    <h3> 
        {{ category.name }}
    </h3>
    <div *ngFor = "let product of category.products; index as productId">
        <h3>
            {{ product.name }}
        </h3>
        <img src = {{product.image}}>
        <img src = {{product.img1}}>
        <img src = {{product.img2}}>
        <p *ngIf = "product.description"> <strong>Description: </strong>{{ product.description }} </p>
        <p *ngIf = "product.rating"><strong>Rating: </strong> {{ product.rating }} </p>
        <p *ngIf = "product.link"><a href = {{product.link}}>Direct Link</a></p>
        <a href="https://telegram.me/share/url?url={{product.link}}&text={{product.name}}" target="_blank">Telegram</a>

        <br><button (click) = "addToCart(product)">Add to cart</button>
    </div>
</div>
